<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Realm Agency</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #00d9ff;
    }

    .tagline {
      font-style: italic;
      margin-bottom: 30px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <img src="asset/rr-logo.png" alt="Royal Realm Logo" class="logo" />
      <nav>
        <a href="#">About</a>
        <a href="#">Program</a>
        <a href="#">Schedule</a>
        <a href="#">Auditions</a>
      </nav>
    </div>
  </header>

  <!-- HERO SECTION (GAMBAR SAJA) -->
  <section class="hero">
    <img src="asset/hero-section.png" alt="Hero Banner" class="hero-banner" />
  </section>

  <!-- INTRO SECTION (AGENSI + TAGLINE + TOMBOL) -->
  <section class="intro">
    <h1>Royal Realm Agency</h1>
    <p class="tagline">"Royal Realm, agensi VTuber yang mempersembahkan hiburan yang unik dan menarik."</p>
    <a href="#" class="btn">View More</a>
  </section>

  <!-- TALENT PREVIEW -->
  <section class="section">
    <h2>Meet Our Talents</h2>
    <div class="card-container">
      <div class="card">Talent 1</div>
      <div class="card">Talent 2</div>
      <div class="card">Talent 3</div>
    </div>
  </section>

  <!-- PROGRAM PREVIEW -->
  <section class="section">
    <h2>Our Programs</h2>
    <div class="card-container">
      <div class="card">Program 1</div>
      <div class="card">Program 2</div>
    </div>
  </section>

  <!-- SCHEDULE PREVIEW -->
  <section class="section">
    <h2>Schedule</h2>
    <p>Streaming schedule coming soon...</p>
  </section>

  <footer>&copy; 2025 Royal Realm Agency</footer>

</body>
</html>
